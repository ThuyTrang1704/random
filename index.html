<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random</title>
  <style>
  body {
  font-family: Arial, sans-serif;
  /* background-image: url('25LCK_KV_BG_7.png'); */
  background-color: rgba(31, 30, 30, 0.6);
  background-repeat: no-repeat;
  background-position: center center;
  background-attachment: fixed;
  background-size: cover;
  text-align: center;
  padding: 50px 20px;
  margin: 0;
}



   .container {
  background: transparent; 
  padding: 100px;
  border-radius: 10px;
  display: inline-block;
  
  max-width: 100%;
}



    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .slots {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .slot {
      width: 200px;
      height: 300px;
      font-size: 200px;
      background: rgba(31, 30, 30, 0.6);
      color: #0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      font-family: monospace;
      box-shadow: inset 0 0 10px #0f0;
    }

    @media (min-width: 800px) {
      .slot {
        width: 280px;
        height: 360px;
        font-size: 240px;
      }
    }

    @media (min-width: 1024px) {
      .slot {
        width: 320px;
        height: 400px;
        font-size: 280px;
      }
    }

    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .floating-button:hover {
      background-color: #218838;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="slots">
      <div class="slot" id="slot1">0</div>
      <div class="slot" id="slot2">0</div>
      <div class="slot" id="slot3">0</div>
      <div class="slot" id="slot4">0</div>
    </div>
    <div class="error" id="error-message"></div>
  </div>

  <button class="floating-button" onclick="startLottery()">Quay!</button>

  <script>
    function startLottery() {
      const error = document.getElementById("error-message");
      const min = 1;
      const max = 2000;
      const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
      const padded = String(randomNumber).padStart(4, "0");

      const slotIds = ["slot1", "slot2", "slot3", "slot4"];

      slotIds.forEach(id => document.getElementById(id).innerText = "0");
      error.innerText = "";

      slotIds.forEach((slotId, index) => {
        setTimeout(() => {
          const slot = document.getElementById(slotId);
          let interval = setInterval(() => {
            slot.innerText = Math.floor(Math.random() * 10);
          }, 100);

          setTimeout(() => {
            clearInterval(interval);
            slot.innerText = padded[index];
          }, 2500);
        }, index * 2500);
      });
    }
  </script>
</body>
</html>
